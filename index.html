<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Galactic Fury</title>
    <script src="p5.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="planck.min.js"></script>
    <script src="p5play.min.js"></script>
    <script src="./js/main.js" defer></script>
    <script src="./js/player.js" defer></script>
    <script src="./js/combat.js" defer></script>
  </head>

  <body>
    <div class="credits-container" id="credits-playscreen"></div>
    <div id="pauseScreenContainer">
      <div class="pauseSceenLogoContainer">
        <img src="./assets/sprites/interface/logo.png" alt="" />
      </div>
      <p class="pauseScreenTitle">GAME PAUSED</p>
      <div id="pauseButtonGridContainer">
        
      </div>
    </div>
    <div id="startScreenContainer">
      <div class="startScreenLogoContainer">
        <img src="./assets/sprites/interface/logo.png" alt="" />
      </div>
      <div id="startButtonGridContainer">
       
      </div>
    </div>
    <div id="alertBoxContainer">
      <p id="alertBoxText">Are you sure you want to exit?</p>
      <div id="alertBoxButtonGrid">
        <div class="alertBoxButton" id="yesButton"><p>YES</p></div>
        <div class="alertBoxButton" id="noButton"><p>NO</p></div>
      </div>
    </div>
  </body>
</html>
